{% extends "base_modulauswahl.html" %}

{% block title %}
Swap
{% endblock %}

{% block head %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src='/static/js/jquery.min.js'></script>
    <script src='/static/js/jquery.steps.min.js'></script>
    <script src="/static/js/swap.js"></script>

    <style>

        .container{
            margin: 0;
            display: flex;
            flex: 1;
            flex-align: center;
            flex-shrink: 1;
            flex-grow: 0;
        }

        .flex-container {
            margin-top: 40px;
            display: flex;
            flex-direction: row;
            flex-grow: 0;
            border: 1px solid black;
        }

        .flex-item {
            margin: 1%;
            flex: 0;
            text-align: center;
            min-height: 125px;
            min-width: 150px;
            border: 1px solid black;
            padding: 5px;
            margin: 5px;
        }

        .flex-item.semester{
            flex-grow: 0;
            border: none;
            border-right: 1px solid black;
            min-width: 200px;
        }

        .semester-counter-container{
            display: flex;
            flex-grow: 1;
        }

        p{
            margin-top: 0px;
            margin-bottom: 0px;
        }

        .modul{
            cursor: pointer;
        }

        .swap-chosen{
            color: white;
            background: #030385;
        }


        figcaption{
            margin-top: 5px;
            display: flex;
        }

        .blue-box{
            background-color: #030385;
            width: 20px;
            height: 20px;
            margin-right: 5px;
            border: 1px solid black;
        }

        .white-box{
            background-color: white;
            width: 20px;
            height: 20px;
            margin-right: 5px;
            border: 1px solid black;
        }

        .white-box-text{
            margin-right: 10px;
        }

        .semester-counter-container{
            display: flex;
            flex-grow: 1;
            flex-direction: column;
            float: bottom;
        }


    </style>

{% endblock %}

{% block content %}
<h2>Module tauschen</h2>
<div class="container">
    <figure>
    <div class="flex-container">
        {% for sem in range(1, semester_anzahl + 1) %}
            {% if user_start_semester == "Wintersemester" %}
                {% if sem % 2 == 0 %}
                    <div class="flex-item semester" value="{{sem}}">{{sem}}. Semester
                    (SoSe)
                {% else %}
                    <div class="flex-item semester" value="{{sem}}">{{sem}}. Semester
                    (WiSe)
                {% endif %}
            {% elif user_start_semester == "Sommersemester" %}
                 {% if sem % 2 == 0 %}
                    <div class="flex-item semester" value="{{sem}}">{{sem}}. Semester
                    (WiSe)
                 {% else %}
                    <div class="flex-item semester" value="{{sem}}">{{sem}}. Semester
                    (SoSe)
                 {% endif %}
            {% endif %}
        {% for modul in module_for_jeweiliges_semester[sem - 1] %}
            {% if modul[0]|string is in swap_module %}
                    <div class="flex-item modul swap-chosen" value="{{modul[0]}}">
                        <p>{{modul[2]}} </p>
                        <p>LP: {{modul[6]}}, SWS: {{modul[7]}} </p>
                    </div>
            {% else %}
                    <div class="flex-item modul" value="{{modul[0]}}">
                        <p>{{modul[2]}} </p>
                        <p>LP: {{modul[6]}}, SWS: {{modul[7]}} </p>
                    </div>
            {% endif %}
        {% endfor %}
            <div class ="semester-counter-container">
                <div class = "semester-counter">
                    <div class = "semester-lp">LP: {{semester_lp_liste[sem - 1]}}</div>
                    <div class = "semester-sws">SWS: {{semester_sws_liste[sem - 1]}}</div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
        <figcaption>
            <p class="white-box"> </p>
            <p class="white-box-text"> = nicht ausgewählt zum tauschen </p>
            <p class="blue-box"> </p>
            <p class="blue-box-text"> = ausgewählt zum tauschen </p>
        </figcaption>
        <a class="btn btn-warning" href="/verlaufsplan" role="button" style="float: right; margin-top: 10px; margin-right: 10px;">Zurück</a>
    </figure>
</div>

{% endblock %}
